<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Animation</title>
    <link href="/style.css" rel="stylesheet" />
    <!-- inserting the GSAP extension with CDN option by adding script tag and defer it so it run after html is loaded -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
    <script src="/script.js" defer></script>
  </head>
  <body>
    <div class="first-page">
      <div class="header">
        <div class="links">
          <div class="link">Link 1</div>
          <div class="link">Link 2</div>
          <div class="link">Link 3</div>
        </div>
      </div>
      <div class="content">
        <div class="sidebar left"></div>
        <button class="button">Reverse</button>
        <div class="sidebar right"></div>
      </div>
      <div class="footer"></div>
    </div>

    <div class="second-page">
      <div class="second-square"></div>
      <div class="third-square"></div>
    </div>
    <div class="third-page"></div>
  </body>
</html>
